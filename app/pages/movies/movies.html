<ion-header>
  <ion-navbar dark>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}} movies</ion-title>
    <ion-buttons end>
      <button (click)="showPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page" padding>

  <ion-list *ngFor="let movie of movies" (click)="itemTapped($event, movie)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img class="poster" src="http://image.tmdb.org/t/p/w500{{movie.image}}"/>
          <h1 class="title">{{movie.title}}</h1>
          <p>{{movie.overview | shortText:[120]}}</p>
          <div class="rating"><span>{{movie.rating}}</span></div>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    
  </ion-list>
  
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
